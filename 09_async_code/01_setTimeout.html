<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout</title>
</head>
<body>
    <h1>Hii, Nihik here</h1>
    <button id="stop">Stop</button>
   
</body>
<script>
    setTimeout(function(){
        console.log('Ritesh');
        
    },2000) //after 2 second output shows on console

    const changeText = function(){
        document.querySelector('h1').innerHTML = 'JS  is a  magical language'
    }
    const changeMe =setTimeout(changeText,2000) //here we can pass handler/callback functon/ function as a refrance(variable declear) and
    // after 2 second the h1 text will change 

document.querySelector('#stop').addEventListener('click', function(){
    clearTimeout(changeMe)
    console.log('stopped'); //if we click on stop button before 2 then no change will happened with h1
    
})



</script>
</html>
