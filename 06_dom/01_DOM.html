<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
    <style>
        .bg-black{
            background-color: rgb(67, 64, 64);
            color: azure;
        }
    </style>
</head>
<body class="bg-black">
    <div class="parent" >
        <div class="day">Moday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
        <div class="day">Friday</div>
        
    </div>
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML); //Tuesday
    for(let i=0; i< parent.children.length;i++){
        console.log(parent.children[i].innerHTML);  //see on console
        
    }
    parent.children[1].style.color="orange"
    console.log(parent.firstElementChild); //<div class="day">Moday</div>
    console.log(parent.lastElementChild);  //<div class="day">Friday</div>
    
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    
    console.log("NODS: ", parent.childNodes);
    
    
</script>
</html>
